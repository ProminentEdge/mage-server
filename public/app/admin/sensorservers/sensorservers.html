<div class="admin-nav-gap">
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#/admin"><i class="fa fa-dashboard admin-dashboard"></i>Dashboard</a></li>
      <li class="active">Sensor Servers</li>
    </ol>
  </div>
</div>

<div class="content-flex">

  <div class="content-inner">

    <div class="container">

      <div class="row">
        <div class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li ng-click="page = 0; filter='all'" ng-class="{active: filter=='all'}"><a href="javascript:void(0);">All Sensor Servers <span class="badge pull-right">{{filterSensorServers.length}}</span></a></li>
          </ul>

          <hr>
          <form class="form">
            <div class="form-group">
              <label>Search</label>
              <input type="text" class="form-control" placeholder="sensor server name, description" ng-model="sensorServerSearch" ng-change="page=0">
            </div>
          </form>
          <hr>

          <button class="btn btn-default pull-right" ng-click="reset()">Reset</button>
        </div>

        <div class="col-md-9">
          <nav class="navbar navbar-default admin-dashboard-navbar">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand">Sensor Servers</a>
              </div>

              <form class="navbar-form navbar-right" role="search">
                <button type="submit" class="btn btn-default" ng-click="newSensorServer()">New Sensor Server</button>
              </form>
            </div>
          </nav>

          <div class="row">
            <div class="col-md-12">
              <div class="admin-table">
                <div class="well-item"
                    ng-repeat="l in sensorServers" >

                    <div class="row pointer" ng-click="gotoSensorServer(l)">
                      <div class="col-md-8">
                        <div class="right-gap pull-left">
                          <i class="fa fa-map admin-layer-icon"></i>
                        </div>
                        <div class="strong">{{l.name}}</div>
                        <div class="muted"><span class="right-gap">{{l.description}}</span><span>{{l.url}}</span></div>
                      </div>
                      <div class="col-md-4">
                        <button class="btn btn-sm btn-danger pull-right admin-user-button" ng-click="deleteSensorServer($event, l)">Delete</button>
                        <button class="btn btn-sm btn-default pull-right" ng-click="editSensorServer($event, l)">Edit</button>
                      </div>
                    </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <ul class="pager pull-right">
                    <li ng-class="{'disabled': page == 0}">
                      <a href="javascript:void(0);" ng-click="page == 0 || (page=page-1)">&larr; Previous</a>
                    </li>
                    <li ng-class="{'disabled': page >= (filteredLayers.length/itemsPerPage) - 1}">
                      <a href="javascript:void(0);" ng-click="page >= (filteredLayers.length/itemsPerPage) - 1 || (page=page+1)">Next&rarr;</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
